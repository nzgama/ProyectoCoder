    <h1 class="titulo_largo">CONTACTANOS</h1>

    <div class="portada">
      <img src="../img/tree-solid.svg" alt="fondo" title="fondo" />
    </div>

    <h2 class="titulo2">Formulario</h2>

    <div class="contacto">
      <form class="form">
        <div class="formulario">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            required
            placeholder="Ingresar Nombre"
          />

          <label for="apellido">Apellido</label>
          <input
            type="text"
            id="apellido"
            required
            placeholder="Ingresar Apellido"
          />
        </div>

        <div class="formulario">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            required
            placeholder="Ingresar tu Email"
          />

          <label for="telefono">Telefono</label>
          <input type="tel" id="telefono" />
        </div>

        <textarea class="formulario" placeholder="Mensaje"></textarea>

        <div class="formulario">
          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpiar Formulario" />
        </div>
      </form>

      <div class="form">
        <iframe
          src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        >
        </iframe>
      </div>
    </div>

    <footer>
      <div class="logo-footer">
        <a href="../index.html"

        /></a>

      <div class="contacto-foter">

        <p>TEL: 123-456789</p>
