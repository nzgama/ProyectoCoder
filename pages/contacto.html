    <h2 class="titulo2">Formulario</h2>

    <div class="contacto container-fluid">
      <div class="container-fluid col-md-6 form">
        <div class="row">
          <div class="col-md-12">
            <div class="well well-sm">
              <form class="form-horizontal" method="post">
                <fieldset>
                  <legend class="text-rigth">Contactanos</legend>

                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-user bigicon"></i
                    ></span>
                    <div class="col-md-12">
                      <input
                        id="fname"
                        name="name"
                        type="text"
                        placeholder="Nombre"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-user bigicon"></i
                    ></span>
                    <div class="col-md-12">
                      <input
                        id="lname"
                        name="name"
                        type="text"
                        placeholder="Apellido"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-envelope-o bigicon"></i
                    ></span>
                    <div class="col-md-12">
                      <input
                        id="email"
                        name="email"
                        type="text"
                        placeholder="Email"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-phone-square bigicon"></i
                    ></span>
                    <div class="col-md-12">
                      <input
                        id="phone"
                        name="phone"
                        type="text"
                        placeholder="Telefono"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"
                      ><i class="fa fa-pencil-square-o bigicon"></i
                    ></span>
                    <div class="col-md-12">
                      <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        placeholder="Mensaje."
                        rows="7"
                      ></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-md-1 text-center">
                      <button type="submit" class="btn btn-primary btn-lg">
                        Enviar
                      </button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
